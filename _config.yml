  - slug: RJ-2019-054
    title: The R Package trafo for Transforming Linear Regression Models
    bibtitle: |-
      The R Package trafo for Transforming Linear Regression
                Models
    author:
    - Lily Medina
    - Ann-Kristin Kreutzmann
    - Natalia Rojas-Perilla
    - Piedad Castro
    bibauthor: |-
      Lily Medina and Ann-Kristin Kreutzmann and Natalia Rojas-
                Perilla and Piedad Castro
    abstract: '  Abstract Researchers and data-analysts often use the linear regression
      model for descriptive, predictive,            and inferential purposes. This
      model relies on a set of assumptions that, when not satisfied, yields            biased
      results and noisy estimates. A common problem that can be solved in many ways
      – use of less            restrictive methods (e.g. generalized linear regression
      models or non-parametric methods ), variance            corrections or transformations
      of the response variable just to name a few. We focus on the latter            option
      as it allows to keep using the simple and well-known linear regression model.
      The list of            transformations proposed in the literature is long and
      varies according to the problem they aim to            solve. Such diversity
      can leave analysts lost and confused. We provide a framework implemented            as
      an R-package, trafo, to help selecting a suitable transformation depending on
      the user and data            needs. The package trafo contains a collection
      of selected transformations and estimation methods            that complement
      and enlarge the methods that exist in R so far.'
    acknowledged: '2018-12-01'
