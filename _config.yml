  - slug: RJ-2019-042
    title: 'coxed: An R Package for Computing Duration-Based Quantities from the Cox
      Proportional Hazards Model'
    bibtitle: |-
      coxed: An R Package for Computing Duration-Based Quantities
                from the Cox Proportional Hazards Model
    author:
    - Jonathan Kropko
    - Jeffrey J. Harden
    bibauthor: Jonathan Kropko and Jeffrey J. Harden
    abstract: '  Abstract The Cox proportional hazards model is one of the most frequently
      used estimators in duration            (survival) analysis. Because it is estimated
      using only the observed durations’ rank ordering, typical            quantities
      of interest used to communicate results of the Cox model come from the hazard
      function            (e.g., hazard ratios or percentage changes in the hazard
      rate). These quantities are substantively vague            and difficult for
      many audiences of research to understand. We introduce a suite of methods in
      the R            package coxed to address these problems. The package allows
      researchers to calculate duration-based            quantities from Cox model
      results, such as the expected duration (or survival time) given covariate            values
      and marginal changes in duration for a specified change in a covariate. These
      duration-based            quantities often match better with researchers’ substantive
      interests and are easily understood by most            readers. We describe
      the methods and illustrate use of the package.'
    acknowledged: '2018-10-08'
    online: '2019-12-26'
    suppl: 1.4 Kb
    landing: '2019'
  - slug: RJ-2019-043
    title: 'The IDSpatialStats R Package: Quantifying Spatial Dependence of Infectious
      Disease Spread'
    bibtitle: |-
      The IDSpatialStats R Package: Quantifying Spatial Dependence
                of Infectious Disease Spread
    author:
    - John R. Giles
    - Henrik Salje
    - Justin Lessler
    bibauthor: John R. Giles and Henrik Salje and Justin Lessler
    abstract: '  Abstract Spatial statistics for infectious diseases are important
      because the spatial and temporal            scale over which transmission operates
      determine the dynamics of disease spread. Many methods            for quantifying
      the distribution and clustering of spatial point patterns have been developed
      (e.g. K           function and pair correlation function) and are routinely
      applied to infectious disease case occurrence            data. However, these
      methods do not explicitly account for overlapping chains of transmission and            require
      knowledge of the underlying population distribution, which can be limiting when
      analyzing            epidemic case occurrence data. Therefore, we developed
      two novel spatial statistics that account for            these effects to estimate:
      1) the mean of the spatial transmission kernel, and 2) the τ-statistic, a measure            of
      global clustering based on pathogen subtype. We briefly introduce these statistics
      and show how to            implement them using the IDSpatialStats R package.'
    acknowledged: '2019-01-02'
    online: '2019-12-26'
