{{ partial "header" . }}

<main>
  <div class="intro">
      <div class="intro-center">
        <h1 style="color:{{ .Site.Params.Accent }};">
          <img src="{{ .Site.Params.logo }}">
          </br>
          {{ .Site.Title }}
        </h1>
        <h2>
          {{ markdownify .Site.Params.Description }}
        </h2>
        
        {{ with .Content }} <div class="homepage-content text-justify">{{ . }}</div> {{ end }}
      </div>
  </div>
</main>

{{ partial "footer" . }}
